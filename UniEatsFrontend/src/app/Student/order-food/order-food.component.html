<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food - UniEats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UniEats Student</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Order Food</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Check Balance</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="order-form">
            <h2>Place an Order</h2>
            <form>
                <div class="mb-3">
                    <label for="menuItems" class="form-label">Select Menu Items:</label>
                    <select class="form-select" id="menuItems" name="menuItems" multiple>
                        <option value="chicken-sandwich">Chicken Sandwich</option>
                        <option value="fries">Fries</option>
                        <option value="salad">Salad</option>
                        <option value="drink">Drink</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="specialInstructions" class="form-label">Special Instructions:</label>
                    <textarea class="form-control" id="specialInstructions" name="specialInstructions"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </section>
        <section class="cart-summary mt-5">
            <h2>Cart Summary</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <!-- Cart items will be displayed here -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Subtotal:</th>
                        <td id="subtotal">$0.00</td>
                    </tr>
                    <tr>
                        <th colspan="3">Tax (10%):</th>
                        <td id="tax">$0.00</td>
                    </tr>
                    <tr>
                        <th colspan="3">Total:</th>
                        <td id="total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
            <form>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method:</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethod">
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="online">Online Payment</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
