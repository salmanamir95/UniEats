<div class="container vh-100 d-flex justify-content-center align-items-center" id="login-container">
  <div class="card p-4 text-dark" id="login-card">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
