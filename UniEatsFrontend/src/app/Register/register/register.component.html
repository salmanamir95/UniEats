<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 text-dark shadow-lg text-start" style="max-width: 400px;">
      <h2 class="fw-bold mb-4">Register</h2>
      <form>
        <!-- Your registration form fields here -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100 fw-semibold">Register</button>
      </form>
    </div>
  </div>
