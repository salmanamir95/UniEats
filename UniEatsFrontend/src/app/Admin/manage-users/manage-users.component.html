<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UniEats Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <section class="user-list">
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Last Login</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe example.com</td>
                    <td>Student</td>
                    <td>2023-02-01</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary">Edit Role</button>
                        <button type="button" class="btn btn-sm btn-secondary">View Details</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>janesmith example.com</td>
                    <td>Employee</td>
                    <td>2023-02-05</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary">Edit Role</button>
                        <button type="button" class="btn btn-sm btn-secondary">View Details</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Admin User</td>
                    <td>admin example.com</td>
                    <td>Admin</td>
                    <td>2023-02-10</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary">Edit Role</button>
                        <button type="button" class="btn btn-sm btn-secondary">View Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="role-update mt-5">
        <h2>Update User Role</h2>
        <form>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID:</label>
                <input type="number" class="form-control" id="userId" name="userId" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" name="role">
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Role</button>
        </form>
    </section>
</main>
